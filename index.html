<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Tabela periódica (grupos) A criada com JavaSript vanilla, html e CSS, possui vários elementos dinâmicos. Projeto Labenu - introdução a web">
	<title>Tabela Periódica - Projeto introdução a web</title>
	<link rel="stylesheet" href="projeto.css">
	<script src="projeto.js" defer></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
	</style>
</head>

<body onload="printTodos('1A')">
	<header>
		<nav>
			<a href="#"><img class="logo" src="./imagens/logoLC.jpg" alt=""></a>
			<input type="checkbox" class="toggle-menu">
            <div class="hamburguer"></div>
			<ul class="menu">
				<li class="linkLogo" style="height: 68px"><a href="#"><img class="logo2" src="./imagens/logoLC.jpg" alt=""></a></li>
				<li><a href="sobre.html">Sobre este projeto</a></li>
				<li><a href="https://lcarrati.github.io/portfolio" target="_blank">Portfólio</a></li>
				<li><a href="https://www.linkedin.com/in/leonardo-carrati/" target="_blank">LinkedIn</a></li>
				<li><a href="https://github.com/LCarrati/" target="_blank">GitHub</a></li>
				<li><a href="https://www.console.blog.br" target="_blank">Blog</a></li>
			</ul>
		</nav>
		<h1 class="nomeProj">Projeto Tabela Periódica</h1>
			<div id="dropdown">
				<form name="myForm" id="myForm" onsubmit="return false">
					<label class="procuraTitulo" for="opcoesPesquisa">Pesquisar por:</label>
					<select name="opcoesPesquisa" id="opcoesPesquisa" onclick="resetarCampoPesquisa()">
						<option value="nome">nome do elemento</option>
						<option value="simbolo">simbolo do elemento</option>
						<option value="radioativo">radioativos</option>
						<option value="sintetico">sintéticos</option>
					</select>
					<input type="search" id="dadoPesquisa" placeholder="Pesquise os elementos" required>
					<input type="submit" id="submit" value="Pesquisar" onclick="iniciarBusca()">
				</form>
			</div>
	</header>

	<main>
		<section>
			<p class="explicacao"></p>
			<input id="mostrarTodos" type="submit" value="Mostrar todos os elementos" onclick="printTodos('1A')">
		</section>
		<section id="resultado"></section>
	</main>

	<footer>
		<p>Criado com Hyperfocus<img src="./imagens/hyperfocus.gif" alt="" width="17px"> por Leo Carrati &nbsp;&nbsp;<a href="https://github.com/LCarrati/" target="_blank"><img src="./imagens/github.svg" alt="" width="40px"></a></p>
	</footer>

</body>
</html>
